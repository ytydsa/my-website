<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>提交文章</title>
		<link rel="icon" href="favicon.ico">
		<script>
			function submitSuccess() {
				alert("提交成功！"); // 弹出提示框
			}
		</script>
		<style>
			/* 全局样式 */
			body {
				font-family: 'Microsoft YaHei', Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				max-width: 950px;
				margin: 0 auto;
				padding: 0px;
				background-color: #f5f5f5;
			}

			/* nav 样式，设置导航栏背景颜色、内边距、最大宽度并居中 */
			nav {
				background-color: #2a75d6;
				padding: 3px 0;
				margin: 0;
				max-width: 950px;
				margin: 0 auto;
			}

			/* nav 下的 ul 样式，使用 flex 布局并去除列表默认样式 */
			nav ul {
				display: flex;
				justify-content: center;
				list-style: none;
				padding: 0;
			}

			/* nav 下的 li 样式，设置左右间距和相对定位 */
			nav ul li {
				margin: 0 20px;
				position: relative;
			}

			/* 非最后一个 li 元素的伪元素样式，添加分隔线 */
			nav ul li:not(:last-child)::after {
				content: "";
				position: absolute;
				right: -15px;
				top: 50%;
				transform: translateY(-50%);
				height: 80%;
				width: 1px;
				background-color: rgba(255, 255, 255, 0.3);
			}

			/* nav 下的 li 中 a 元素样式，设置文字颜色、去除下划线、加粗、内边距、圆角和过渡效果 */
			nav ul li a {
				color: white;
				text-decoration: none;
				font-weight: bold;
				padding: 8px 20px;
				border-radius: 5px;
				transition: all 0.3s;
				display: block;
			}

			/* nav 下的 li 中 a 元素鼠标悬停样式，改变背景颜色并添加微动效 */
			nav ul li a:hover {
				background-color: #1e63b0;
				transform: translateY(-2px);
			}

			/* 标题 */
			h1 {
				text-align: center;
				color: #2a75d6;
				margin-bottom: 30px;
				padding-bottom: 10px;
				border-bottom: 2px solid #2a75d6;
			}

			/* 表单容器 */
			.article-form {
				background-color: white;
				padding: 25px;
				border-radius: 8px;
				box-shadow: 0 2px 10px black;
			}

			/* 表单元素样式 */
			.form-group {
				color: #000000;
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}

			select,
			input[type="text"],
			input[type="email"],
			textarea {
				width: 100%;
				padding: 10px;
				border: 1px solid #000000;
				border-radius: 4px;
				font-size: 16px;
				font-family: inherit;
			}

			textarea {
				height: 200px;
				resize: vertical;
			}

			/* 按钮样式 */
			.form-actions {
				display: flex;
				justify-content: center;
				gap: 15px;
				margin-top: 30px;
			}

			.btn {
				padding: 10px 25px;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
			}

			.btn-reset {
				background-color: #e4e4e4;
				color: #333;
			}

			.btn-submit {
				background-color: #e4e4e4;
				color: white;
			}

			/* 填写须知 */
			.notice {
				margin-top: 40px;
				padding: 15px;
				background-color: #2a75d6;
				border-left: 4px solid #2a75d6;
			}

			.notice h3 {
				margin-top: 0;
				color: #2a75d6;
			}

			/* 必填项标记 */
			.required:after {
				content: " *";
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- 导航栏 -->
		<nav>
			<ul>
				<li><a href="./1.首页.html">首页</a></li>
				<li><a href="./1.七大诈骗案例.html">诈骗案例</a></li>
				<li><a href="./1.七大防骗技巧.html">防骗技巧</a></li>
				<li><a href="./1.诈骗举报中心.html">举报中心</a></li>
				<li><a href="./1.提交文章.html">提交文章</a></li>
				<li><a href="./1.个人信息.html">个人信息</a></li>
			</ul>
		</nav>
		<h1>提交文章</h1>

		<form class="article-form">
			<!-- 文章标题 -->
			<div class="form-group">
				<label for="title" class="required">文章标题：</label>
				<input type="text" id="title" required>
			</div>

			<!-- 文章类型 -->
			<div class="form-group">
				<label for="articleType" class="required">文章类型：</label>
				<select id="articleType" required>
					<option value="">-- 请选择文章类型 --</option>
					<option value="case">诈骗案例</option>
					<option value="skill">防骗技巧</option>
					<option value="other">其他</option>
				</select>
			</div>

			<!-- 文章内容 -->
			<div class="form-group">
				<label for="content" class="required">文章内容：</label>
				<textarea id="content" required minlength="10"></textarea>
			</div>

			<!-- 作者姓名 -->
			<div class="form-group">
				<label for="author" class="required">作者姓名：</label>
				<input type="text" id="author" required>
			</div>

			<!-- 作者邮箱 -->
			<div class="form-group">
				<label for="authorEmail" class="required">作者邮箱：</label>
				<input type="email" id="authorEmail" required>
			</div>

			<div class="form-actions">
				<button type="reset" class="btn btn-reset">重置</button>
				<button type="submit" class="btn btn-submit" onclick="submitSuccess()">提交</button>
			</div>
		</form>

		<!-- 填写须知 -->
		<div class="notice">
			<h3>填写须知：</h3>
			<p>1. 文章标题：请简要概括文章的主要内容，避免使用过于模糊或冗长的标题。</p>
			<p>2. 文章类型：请选择与文章内容相符的类型，以便更好地分类和展示。</p>
			<p>3. 文章内容：请详细描述您的观点和信息，不少于10个字，确保内容真实、有价值。</p>
			<p>4. 作者信息：请提供真实的作者姓名和邮箱，以便我们与您联系。</p>
		</div>
	</body>
</html>
