<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反诈小课堂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #1e63b0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background-color: #2a75d6;
            padding: 10px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #1e63b0;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .banner {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .content-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .fraud-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .fraud-type {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #1e63b0;
            border-radius: 5px;
        }
        
        footer {
            background-color: #1e63b0;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        .warning {
            color: #ff6b6b;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>反诈小课堂</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">诈骗案例</a></li>
            <li><a href="#">防骗技巧</a></li>
            <li><a href="#">举报中心</a></li>
            <li><a href="#">网络交友、婚恋</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="banner">
            <h2>提及转账就是诈骗</h2>
            <p>预警如阻别忽视，财产安全要重视</p>
        </div>
        
        <div class="content-section">
            <h2>常见的诈骗分类：</h2>
            <p>2023年上半年手机诈骗等级类型分布</p>
            
            <div class="fraud-types">
                <div class="fraud-type">1.银行诈骗</div>
                <div class="fraud-type">2.理财诈骗</div>
                <div class="fraud-type">3.电信诈骗</div>
                <div class="fraud-type">4.投资诈骗</div>
                <div class="fraud-type">5.健康诈骗</div>
                <div class="fraud-type">6.经营诈骗</div>
                <div class="fraud-type">7.公安诈骗</div>
                <div class="fraud-type">8.保险诈骗</div>
                <div class="fraud-type">9.邮件诈骗</div>
            </div>
            
            <div class="warning">
                全民反诈 你我同行
            </div>
        </div>
    </div>
</body>
</html>
